services:
  # PostgreSQL database
  postgres:
    image: postgres:17-alpine
    container_name: prompt-library-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: prompt_library_dev
    ports:
      - '54320:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prompt-library-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      # Database connection (uses service name 'postgres' as hostname)
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/prompt_library_dev
      # NextAuth configuration
      NEXTAUTH_URL: http://localhost:3000
      # Generate with: openssl rand -base64 32
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-development-secret-change-in-production}
      # Optional: Bootstrap secret for creating first admin
      BOOTSTRAP_SECRET: ${BOOTSTRAP_SECRET:-}
      # Optional: Google Analytics
      NEXT_PUBLIC_GA_MEASUREMENT_ID: ${NEXT_PUBLIC_GA_MEASUREMENT_ID:-}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
